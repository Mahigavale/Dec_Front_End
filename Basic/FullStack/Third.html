<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Data Table</title>
    <style>
        /* General body styling for presentation */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            padding: 40px;
        }

        /* Table Container */
        .table-container {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden; /* Ensures the border-radius shows */
            background-color: white;
            width: 100%;
            max-width: 800px;
        }

        /* Table Styling */
        table {
            border-collapse: collapse;
            width: 100%;
            text-align: left;
        }

        /* Header Styling */
        thead {
            background-color: #4f46e5; /* Modern Indigo */
            color: #ffffff;
        }

        th {
            padding: 15px 20px;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.05em;
        }

        /* Cell Styling */
        td {
            padding: 12px 20px;
            border-bottom: 1px solid #edf2f7;
            color: #4a5568;
            font-size: 0.95rem;
        }

        /* Zebra Striping */
        tbody tr:nth-child(even) {
            background-color: #f8fafc;
        }

        /* Hover Effect */
        tbody tr:hover {
            background-color: #f1f5f9;
            transition: background-color 0.2s ease;
        }

        /* Status Pill Styling */
        .status {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .active { background-color: #dcfce7; color: #166534; }
        .pending { background-color: #fef9c3; color: #854d0e; }
        .offline { background-color: #fee2e2; color: #991b1b; }

    </style>
</head>
<body>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Project Name</th>
                    <th>Lead Designer</th>
                    <th>Deadline</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Nova Dashboard</td>
                    <td>Sarah Jenkins</td>
                    <td>Oct 12, 2026</td>
                    <td><span class="status active">Active</span></td>
                </tr>
                <tr>
                    <td>Apollo Mobile App</td>
                    <td>Michael Chen</td>
                    <td>Nov 05, 2026</td>
                    <td><span class="status pending">Pending</span></td>
                </tr>
                <tr>
                    <td>Oasis Branding</td>
                    <td>Jessica Alba</td>
                    <td>Dec 01, 2026</td>
                    <td><span class="status active">Active</span></td>
                </tr>
                <tr>
                    <td>Terraform UI Kit</td>
                    <td>David Miller</td>
                    <td>Jan 15, 2027</td>
                    <td><span class="status offline">Offline</span></td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
